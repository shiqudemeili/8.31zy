<body>
<input type="checkbox" />
<hr/>
<input type="checkbox" />
<input type="checkbox" />
<input type="checkbox" />
<input type="checkbox" />
<input type="checkbox" />


<script>
var oBtn=document.getElementsByTagName("input")[0];
var aBtn=document.getElementsByTagName("input");
oBtn.onclick=function () {
    for(var i=1;i<aBtn.length;i++){
        if(oBtn.checked==true){
            aBtn[i].checked=true;
        }else {
            aBtn[i].checked=false;
        }

    }
}

</script>
